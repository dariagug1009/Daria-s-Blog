</head>
<body>

        <div class="subscribe">
            <form>
                <input type="email" placeholder="enter email">

            </form>
        </div>

   <div class="menu" onclick="openArticles()">Articles</div>

   <h1 class="title">Contact</h1>
   <div class="container">
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Your name...">

                <option>Romania</option>
